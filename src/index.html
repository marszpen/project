<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.scss">
    <title>El Tigre</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark"></nav>
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">EL TIGRE<br>VENEZUELA COFFE BEANS</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile-menu" aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <div class="collapse navbar-collapse ms-auto">
          <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PRODUCTS</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT</a>
                </li>
            </ul>
      </div>
      </div>
  </nav>
  <header class="splash">
    <div class="splash-back justify-content-center align-items-center">
        <div class="splash-inner text-center position-absolute">
            <h1 class="page-title">HOME OF ORIGINAL TASTES</h1>
            <h4>DISCOVER</h4>

        </div>
    </div>
  </header>
  <section class="products py-5">
    <div class="container">
      <h2 class="title">PRODUCTS</h2>
      <!--linia-->
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{name}}</h5>
              <p class="card-text">{{text}}</p>
              <p class="card-text"><small class="text-muted">{{roasting}}</small></p>
              <p class="card-text"><small class="text-muted">{{intensity}}</small></p>
            </div>
          </div>
        </div>
      </div>

  </section>
  <footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box-name">
                    <p>&copy; 2021 EL TIGRE inc.</p>
                </div>
            </div>
       </div>
  </div>
</footer>
  



<header clss="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="brand">
        <h3 class="brand__title">EL TIGRE</h3>
        <h4 class="brand__subtitle">VENEZUELA COFFE BEANS</h4>
      </div>
      <div class="main-nav">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>
</header>
<div id="pages">
  <section id="home">
    <div id="home-wrapper" class="home-wrapper container"></div>
  </section>
  <section id="products">
    <div class="product-list container"></div>
  </section>
  <section id="contact">
    <div class="contact-wrapper container"></div>
  </section>
</div>
  <script id="template-product" type="text/x-handlebars-template">
    <div class="products"> <!--czy article zamiast div-->
      <header class="product__header">
        <h3 class="product__title">{{title}}}</h4></h3>
        <div class="product__description">
        <p>{{description}}</p>
        </div>
        <ul class="product__selection">
          <li><h6 class="product__roasting">{{roasting}}</h6></li>
          <li><h6 class="product__intensity">{{intensity}}</h6></li>
        </ul>
      </header><!--<h3>PRODUCTS</h3> i czy dodaÄ‡ no_spacing do name-->
      </div>
  </script>
  <script id="template-section-about-us" type="text/x-handlebars-template">
    <div class="about_us">
      <header class="about__header">
        <h3 class="about__title">{{title}}</h3>
        <div class="line"></div> <!--linia-->
        <div class="about__description">
          <p>{{description}}</p>
          </div>
        <div class="about__postscript">
          <p>{{postscript}}</p>
        </div>
      </header>
    </div>
  </script>
  <script id="template-contact" type="text/x-handlebars-template">
    <div class="contact">
    <header class="contact__header">
      <h3 class="contact__title">CONTACT</h3>
    </header>
    <div class="name-option">
      <label class="">NAME</label>
      <input type="text" name="name">
    </div>
    <div class="title-option">
      <label class="">TITLE</label>
      <input type="text" name="title">
    </div>
    <div class="messege-option">
      <label class="">MESSAGE</label>
      <input type="text" name="message">
    </div>
  </script>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="box-name">
            <p>&copy; 2021 EL TIGRE inc.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
