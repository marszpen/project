<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>El Tigre</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header_wrapper">
        <div class="navbar-brand" href="#">
          <h3 class="brand__title">EL TIGRE</h3>
          <h4 class="brand__subtitle fw-light">VENEZUELA COFFE BEANS</h4>
        </div>
        <div class="nav navbar-expand-md">
          <div class="main-nav collapse navbar-collapse" id="mobile-menu">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
          </div>
        </div>
      </div>
      <header class="splash">
        <div class="splash-back">
          <div class="splash-inner">
            <h1 class="page-title">HOME OF</h1>
            <h1 class="page-title2">ORIGINAL TASTES</h1>
            <div class="page_discover">
              <h2 class="page-subtitle">DISCOVER</h2>
              <i class="fa-regular fa-circle-down"></i>
            </div>
          </div>
        </div>
      </header>
    </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper container"></div>
    </section>
    <section id="products">
      <div class="products-list container"></div>
    </section>
    <section id="contact">
      <div class="contact-wrapper container"></div>
    </section>
  </div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="box-name">
            <p>&copy; 2021 EL TIGRE inc.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script id="template-product" type="text/x-handlebars-template">
    <div class="product__header">
      <div class="container py-5">
        <div class="card mb-3 justify-content-center align-items-center">
        <div class="row">
          <div class="col-lg-6 col-sm">
            <div class="product-body">
              <div class="product-text">
                <h3 class="product__title">{{ title }}</h3>
                <div class="product__description">
                  <p>{{ description }}</p>
                </div>
                <ul class="product__selection">
                  <li>
                    <h4 class="product__roasting">{{ roasting }} <span>{{ roastingNumber }}</span></h4>
                  </li>
                  <li>
                    <h4 class="product__intensity">{{ intensity }} <span>{{ intensityNumber }}</span> </h4>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm">
            <img class="product__images" src="./images/{{ image }}" alt="product image">
        </div>
        </div>
      </div>
    </div>
  </div>
  </script>

  <script id="template-products" type="text/x-handlebars-template">
    <div class="products"> 
      <h1>
        PRODUCTS
      </h1>
      <ul class="products-list">
      </ul>
    </div>
  </script>

  <script id="template-home" type="text/x-handlebars-template">
    <div>
      <div class="products">
        <h1>
          PRODUCTS
        </h1>
        <ul class="products-list">
        </ul>
      </div>
      <header class="about__header">
        <div class="container_about">
          <h3 class="about__title">ABOUT US</h3>
          <div class="about__description">
            <blockquote class="blockquote">
              <p>Who are we? Just a banch with a love of a good coffe and desire to create something new,
                something original. <br>Our coffe reflect us - youn, wild and free.<br>We are on the journey of new testes...
              </p>
                <div class="about__postscript">
                <figcaption>Join us!</figcaption>
              </div>  
            </blockquote>
        </div>
      </header>
    </div>
  </script>

  <script id="template-contact" type="text/x-handlebars-template">
    <div class="contact">
    <header class="contact__header">
      <h3 class="contact__title">CONTACT US</h3>
    </header>
    <div class="name-option">
      <p class="name__label">NAME</p>
      <input type="text" name="name">
    </div>
    <div class="title-option">
      <p class="title__label">TITLE</p>
      <input type="text" name="title">
    </div>
    <div class="messege-option">
      <p class="message__label">MESSAGE</p>
      <input type="text" name="message">
    </div>
    <button class="button">SUBMIT</button>
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
