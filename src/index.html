<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>El Tigre</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header_wrapper">
        <div class="brand">
          <h3 class="brand__title">EL TIGRE</h3>
          <h4 class="brand__subtitle fw-light">VENEZUELA COFFE BEANS</h4>
        </div>
        <div class="nav navbar-expand-md">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile-menu" aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="main-nav collapse navbar-collapse" id="mobile-menu">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
          </div>
        </div>
      </div>
      <header class="splash">
        <div class="splash-back">
          <div class="splash-inner">
            <h1 class="page-title">HOME OF</h1>
            <h1 class="page-title2">ORIGINAL TASTES</h1>
            <h4 class="page-subtitle">DISCOVER</h4>
            <i class="fa-regular fa-circle-down"></i>
          </div>
        </div>
      </header>
    </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper container"></div>
    </section>
    <section id="products">
      <div class="products-list container"></div>
    </section>
    <section id="contact">
      <div class="contact-wrapper container"></div>
    </section>
  </div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="box-name">
            <p>&copy; 2021 EL TIGRE inc.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script id="template-product" type="text/x-handlebars-template">
    <div class="product__header">
      <div class="py-5">
        <div class="card mb-3 justify-content-center align-items-center">
        <div class="row">
          <div class="col-lg-6">
            <div class="product-body">
              <div class="product-text">
                <h3 class="product__title">{{ title }}</h3>
                <div class="product__description">
                  <p>{{ description }}</p>
                </div>
                <ul class="product__selection">
                  <li>
                    <h4 class="product__roasting">{{ roasting }}</h4>
                  </li>
                  <li>
                    <h4 class="product__intensity">{{ intensity }}</h4>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="product__images">
              <img class="product__image" src="./images/{{ image }}" alt="product image">
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </script>

  <script id="template-products" type="text/x-handlebars-template">
    <div class="products">
      <h1>
        Products
      </h1>
      <ul class="products-list">
      </ul>
    </div>
  </script>

  <script id="template-home" type="text/x-handlebars-template">
    <div>
      <div class="products">
        <h1>
          PRODUCTS
        </h1>
        <ul class="products-list">
        </ul>
      </div>
      <div class="about_us">
        <header class="about__header">
          <h3 class="about__title">About us</h3>
          <div class="line"></div> <!--linia-->
          <div class="about__description">
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
              industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and
              scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into
              electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of
              Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like
              Aldus PageMaker including versions of Lorem Ipsum.</p>
          </div>
          <div class="about__postscript">
            <figcaption>John Doe</figcaption>
          </div>
        </header>
      </div>
    </div>
  </script>

  <script id="template-contact" type="text/x-handlebars-template">
    <div class="contact">
    <header class="contact__header">
      <h3 class="contact__title">CONTACT</h3>
    </header>
    <div class="name-option">
      <label class="name__label">NAME</label>
      <input type="text" name="name">
    </div>
    <div class="title-option">
      <label class="title__label">TITLE</label>
      <input type="text" name="title">
    </div>
    <div class="messege-option">
      <label class="message__label">MESSAGE</label>
      <input type="text" name="message">
    </div>
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
